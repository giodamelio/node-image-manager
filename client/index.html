<html>
    <head>
        <title>Node Image Manager</title>
        <!-- CSS -->
        <!-- groundwork -->
        <link href="/vendor/groundwork/css/groundwork.min.css" rel="stylesheet">
        <!-- my css -->
        <link href="/main.css" rel="stylesheet">


        <!-- JS -->
        <!-- jquery -->
        <script src="/vendor/jquery/jquery-1.10.2.min.js"></script>
        <!-- canjs -->
        <script src="/vendor/canjs/can-1.1.6.jquery.min.js"></script>
        <!-- groundwork -->
        <script src="/vendor/groundwork/js/groundwork.all.js"></script>
        <!-- my js -->
        <script src="/bundle.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="one whole align-center nav-bar">
                <h2>Node Image Manager</h2>
            </div>
        </div>
        <div class="row">
            <div class="two thirds centered pad-top login-box">
                <div class="row">
                    <div class="one half align-center">
                        <h2>Login</h2>
                        <div class="row">
                            <div class="ten twelfths centered" id="loginContainer">
                                <form id="loginForm">
                                    <p><input type="text" id="loginUsername" placeholder="username"></p>
                                    <p><input type="password" id="loginPassword" placeholder="password"></p>
                                    <button type="button" id="loginSubmit">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="one half align-center">
                        <h2>Register</h2>
                        <div class="row">
                            <div class="ten twelfths centered" id="registerContainer">
                                <form id="registerForm">
                                    <p><input type="text" id="registerUsername" placeholder="username"></p>
                                    <p><input type="password" id="registerPassword" placeholder="password"></p>
                                    <p><input type="password" id="registerPasswordConfirm" placeholder="confirm password"></p>
                                    <button type="button" id="registerSubmit">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
